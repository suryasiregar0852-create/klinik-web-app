<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Dokter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <h2>KLINIK</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="pasien.html">Data Pasien</a>
        <a href="dokter.html" class="admin-only">Data Dokter</a>
        <a href="pelayanan.html">Pelayanan</a>
        <a href="#" onclick="logout()" class="logout">Logout</a>
    </aside>

    <main class="content">
        <h1>Manajemen Data Dokter</h1>

        <form id="dokterForm" class="form-box">
            <input type="hidden" id="editIndex">
            <input type="text" id="nama" placeholder="Nama Dokter" required>
            <input type="text" id="spesialis" placeholder="Spesialis" required>
            <input type="text" id="jadwal" placeholder="Jadwal Praktik">
            <button type="submit">Simpan</button>
        </form>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Spesialis</th>
                    <th>Jadwal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelDokter"></tbody>
        </table>
    </main>
</div>

<script src="js/auth.js"></script>
<script src="js/dokter.js"></script>
</body>
</html>
